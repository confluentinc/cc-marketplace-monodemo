version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: UI Service To Devel
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "Deploying UI service To Devel"
    dependencies: []
    run:
      when: result = 'passed' and branch = 'master' and change_in('/ui')
  - name: User Service To Devel
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "Deploying user service To Devel"
    run:
      when: result = 'passed' and branch = 'master' and change_in('/users')
  - name: Billing Service To Devel
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "Deploying billing service To Devel"
    run:
      when: result = 'passed' and branch = 'master' and change_in('/billing')
